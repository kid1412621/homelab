---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: bazarr
  name: app
  annotations:
    keel.sh/policy: minor
    keel.sh/trigger: poll
    keel.sh/pollSchedule: "@every 5h"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bazarr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: bazarr
    spec:
      containers:
        - name: bazarr
          image: lscr.io/linuxserver/bazarr:latest
          imagePullPolicy: Always
          env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: Asia/Chongqing
          ports:
            - containerPort: 6767
              protocol: TCP
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /vault
              name: vault
            - mountPath: /archive
              name: archive
      restartPolicy: Always
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: config
        - name: vault
          hostPath:
            path: /mnt/vault
            type: Directory
        - name: archive
          hostPath:
            path: /mnt/archive
            type: Directory
