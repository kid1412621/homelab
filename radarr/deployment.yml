---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: radarr
  name: app
  annotations:
    keel.sh/policy: minor
    keel.sh/trigger: poll
spec:
  replicas: 1
  selector:
    matchLabels:
      app: radarr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: radarr
    spec:
      containers:
        - name: radarr
          image: lscr.io/linuxserver/radarr:latest
          imagePullPolicy: Always
          env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: Asia/Chongqing
          ports:
            - containerPort: 7878
              protocol: TCP
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /vault
              name: vault
            - mountPath: /archive
              name: archive
            - mountPath: /downloads
              name: downloads
      restartPolicy: Always
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: config
        - name: downloads
          hostPath:
            path: /home/kid/downloads
            type: Directory
        - name: vault
          hostPath:
            path: /mnt/vault
            type: Directory
        - name: archive
          hostPath:
            path: /mnt/archive
            type: Directory
