apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: jellyfin
  name: app
  annotations:
    keel.sh/policy: patch
    keel.sh/trigger: poll
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jellyfin
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      containers:
        - env:
            - name: JELLYFIN_PublishedServerUrl
              value: https://jellyfin.nuc.lan
          image: jellyfin/jellyfin
          name: jellyfin
          securityContext:
            runAsGroup: 1000
            runAsUser: 1000
          ports:
            - containerPort: 8096
          resources:
            limits:
              cpu: "1"
              memory: 1Gi
            requests:
              cpu: "250m"
              memory: 256Mi
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /cache
              name: cache
            - mountPath: /archive
              name: archive
            - mountPath: /vault
              name: vault
      restartPolicy: Always
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: config
        - name: cache
          persistentVolumeClaim:
            claimName: cache
        - name: archive
          hostPath:
            path: /mnt/archive
            type: Directory
        - name: vault
          hostPath:
            path: /mnt/vault
            type: Directory